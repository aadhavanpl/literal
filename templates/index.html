{% extends 'base.html' %}
{% block content %}
<div class="index-container">
    <div class='heading-img-wrapper'>
        <img src="/static/blog-heading.svg">
    </div>
    <div  class='grid-layout'>
        {% for post in posts %}
            <div class='card-container'>
                <img src="/static/temp-img-1.png" />
                <div class='date'>{{ post['created'] }}</div>
                <div class='heading'>{{ post['title'] }}</div>
                <div class='card-button-wrapper'>
                    <img src='/static/read-further.svg'>
                    <img src='/static/share.svg'>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
