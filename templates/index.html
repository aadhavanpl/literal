{% extends 'base.html' %}
{% block content %}
<div class="index-container">
    <div class='heading-img-wrapper'>
        <img src="/static/blog-heading.svg">
    </div>
    <div  class='grid-layout'>
        {% for post in posts %}
            <div class='card-container'>
                <img src="/static/temp-img-1.png" />
                <div class='date'>{{ post['created'] }}</div>
                <div class='heading'>{{ post['title'] }}</div>
                <div class='card-button-wrapper'>
                    <a href='/blog/{{loop.index}}'>
                        <img src='/static/read-further.svg'>
                    </a>
                    <img src='/static/share.svg' name="{{post['id']}}" onclick="copyText(name)">
                </div>
            </div>
        {% endfor %}
    </div>
    <script>
        function copyText(id) {
            navigator.clipboard.writeText("http://127.0.0.1:5000/blog/"+id);
        }
    </script>
</div>
{% endblock %}
