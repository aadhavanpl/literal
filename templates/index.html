{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Posts {% endblock %}</h1>
    <br>
    {% for post in posts %}
        <div class='post'>
            <style>
                .post:hover {
                    background-color:#c2b7b7;
                    scale:1.005;
                }
            </style>
            <p>{{ post['created'] }}</p>
            <h2>{{ post['title'] }}</h2>
            <p>{{ post['content'] }}</p>
            <a href="/edit/{{loop.index}} ">Edit</a>
        </div>
    {% endfor %}
{% endblock %}
